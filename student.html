<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="CSS/student_style.css" rel="stylesheet" type="text/css" />
		<link href="CSS/nav.css" rel="stylesheet" type="text/css" />
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
		<title>Apply for Leave Online</title>
	</head>
	<body>
		<header class="header">
			<a href="#" class="logo">Student Dashboard</a>
			<nav class="navbar">
				<a href="#">Apply for Leave</a>
				<a href="#">Status</a>
				<a href="#">Attendence</a>
				<a href="#">Leave History</a>
				<button type="submit">Logout</button>
			</nav>
		</header>
		<div class="left-container">
			<div class="info-container">
				<div class="image-conatainer">
					<img class="img" src="Images/profile_img.jpg" alt="Student Profile Photo" />
				</div>
				<div class="student-info">
					<h3>Utkarsh Mandloi</h3>
					<h3>70552200022</h3>
					<h3>E220</h3>
					<h3>MPSTME</h3>
					<h3>B.Tech</h3>
					<h3>Computer Science</h3>
					<h3>Sem IV</h3>
					<h3>Mentor Name</h3>
				</div>
			</div>
		</div>
		<div class="right-container">
			<div class="right-sub-container">
				<form action="">
					<h1>Leave Application</h1>
					<div class="leave-request">
						<label for="fromDate"><b>From Date:</b></label>
						<input type="date" id="fromDate" name="fromDate" required>
						<label for="toDate"><b>To Date:</b></label>
						<input type="date" id="toDate" name="toDate" required>
					</div>
					<div class="leave-type">
						<div class="radio-buttons">
							<p><b>Type of Leave : </b></p>
							<label for="authorizedLeave">
								<input type="radio" id="authorizedLeave" name="leaveType" value="authorized" required>
								Authorized Leave
							</label>
							<label for="specialLeave">
								<input type="radio" id="specialLeave" name="leaveType" value="special">
								Special Leave
							</label>
						</div>
					</div>
					<div class="reason">
						<label for="reasonForLeave"><b>Reason for Leave:</b></label>
						<textarea rows="3" id="reasonForLeave" name="reasonForLeave" required></textarea>
					</div>
					<div class="buttons">
						<button type="reset">Reset</button>
						<button type="submit">Submit Application</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
