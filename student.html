<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="CSS/student_style.css" rel="stylesheet" type="text/css" />
		<link href="CSS/nav.css" rel="stylesheet" type="text/css" />
		<link href="CSS/leave_form.css" rel="stylesheet" type="text/css">
		<link href="CSS/profile.css" rel="stylesheet" type="text/css">
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
		<title>Apply for Leave Online</title>
	</head>
	<body>
		<header class="header">
			<a href="#" class="logo">Student Dashboard</a>
			<nav class="navbar">
				<a href="#">Apply for Leave</a>
				<a href="#">Status</a>
				<a href="#">Attendence</a>
				<a href="#">Leave History</a>
				<button type="submit">Logout</button>
			</nav>
		</header>
		<div class="left-container">
			<div class="info-container">
				<div class="image-conatainer">
					<img class="img" src="Images/profile_img.jpg" alt="Student Profile Photo" />
				</div>
				<div class="info">
					<table>
						<tr>
							<th><h3>Name</h3></th>
							<td>Utkarsh Mandloi</td>
						</tr>
						<tr>
							<th><h3>SAP ID</h3></th>
							<td>70552200022</td>
						</tr>
						<tr>
							<th><h3>Roll No.</h3></th>
							<td>E220</td>
						</tr>
						<tr>
							<th><h3>Course</h3></th>
							<td>B.Tech</td>
						</tr>
						<tr>
							<th><h3>Branch</h3></th>
							<td>Computer Science</td>
						</tr>
						<tr>
							<th><h3>Mentor</h3></th>
							<td>Kiran Salunke</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="right-container">
			<div class="right-sub-container">
				<div class="leave-app">
					<form action="">
						<h1>Leave Application</h1>
						<div class="leave-request">
							<label for="fromDate"><b>From Date:</b></label>
							<input type="date" id="fromDate" name="fromDate" required />
							<label for="toDate" class="to-date"><b>To Date:</b></label>
							<input type="date" id="toDate" name="toDate" required />
						</div>
						<div class="leave-type">
							<div class="radio-buttons">
								<p><b>Type of Leave : </b></p>
								<label for="authorizedLeave">
									<input
										type="radio"
										id="authorizedLeave"
										name="leaveType"
										value="authorized"
										required
										checked />
									Authorized Leave
								</label>
								<label for="specialLeave">
									<input type="radio" id="specialLeave" name="leaveType" value="special" />
									Special Leave
								</label>
							</div>
						</div>
						<div class="reason">
							<label for="reasonForLeave"><b>Reason for Leave:</b></label>
							<textarea rows="4" id="reasonForLeave" name="reasonForLeave" required></textarea>
						</div>
						<div class="address">
							<label for="permanent_address"><b>Permanent Address:</b></label>
							<textarea rows="4" id="permanent_address" name="address" required></textarea>
						</div>
						<div class="buttons">
							<button type="reset">Reset</button>
							<button type="submit">Submit Application</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
