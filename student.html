<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="CSS/student_style.css" rel="stylesheet" type="text/css" />
		<link href="CSS/nav.css" rel="stylesheet" type="text/css" />
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
		<title>Apply for Leave Online</title>
	</head>
	<body>
		<header class="header">
			<a href="#" class="logo">Student Dashboard</a>
			<nav class="navbar">
				<a href="#">Apply for Leave</a>
				<a href="#">Status</a>
				<a href="#">Attendence</a>
				<a href="#">Leave History</a>
				<button type="submit">Logout</button>
			</nav>
		</header>
		<div class="left-container">
			<div class="info-container">
				<div class="image-conatainer">
					<img class="img" src="Images/login_bg.jpg" alt="Student Profile Photo" />
				</div>
				<div class="student-info">
					<h3>Utkarsh Mandloi</h3>
					<h3>70552200022</h3>
					<h3>E220</h3>
					<h3>Computer Science 2<sup>nd</sup></h3>
					<h3>MPSTME</h3>
					<h3>Mentor</h3>
				</div>
			</div>
		</div>
		<div class="right-container">
			<div class="right-sub-container">
				<table class="info-container">
					<tr>
						<th colspan="2">Leave Application</th>
					</tr>
					<tr>
						<th>From : <input type="date" /></th>
						<th>To : <input type="date" /></th>
					</tr>
					<tr>
						<th>Type of Leave</th>
						<th>
							<input type="radio" name="leave_type" />Authorized Leave<br />
							<input type="radio" name="leave_type" />Special Leave
						</th>
					</tr>
					<tr>
						<th>Reason</th>
						<th><textarea rows="3" cols="50"></textarea></th>
					</tr>
					<tr>
						<th><input type="reset" value="clear Form" /></th>
						<th><input type="button" value="Apply" /></th>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
